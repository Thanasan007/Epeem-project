<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epeem Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-action': '#F97316', // Orange 500
              'brand-action-hover': '#EA580C', // Orange 600
              'brand-link': '#3B82F6', // Blue 500
              'brand-link-hover': '#2563EB', // Blue 600
              'brand-text': '#374151', // Gray 700
              'brand-text-light': '#6B7280', // Gray 500
              'brand-background': '#FFFFFF',
              'brand-gray': '#F3F4F6', // Gray 100
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeOut: { '0%': { opacity: '1' }, '100%': { opacity: '0' } },
              slideInUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-in-out',
              fadeOut: 'fadeOut 0.3s ease-in-out',
              slideInUp: 'slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              scaleIn: 'scaleIn 0.3s ease-in-out',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  }
}
